<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slide">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="view">
            <div class="div">
              <div class="overlap-group">
                <div class="view-2">
                  <textarea id="textInput" class="fixed-textarea" placeholder="Введите текст..."></textarea>
                </div>
              </div>
              <img class="line" src="icons/line-1.svg" />
              <div class="view-3">
                <div class="disk-wrapper" role="button" tabindex="0" id="savePdfBtn">
                  <img class="disk" src="icons/disk.svg" />
                </div>
                <div class="undo-wrapper">
                  <img class="undo" src="icons/undo.svg" />
                </div>
                <div class="redo-wrapper">
                  <img class="redo" src="icons/redo.svg" />
                </div>
              </div>
            </div>
            <div class="view-4">
              <div class="view-wrapper">
                <div class="view-5">
                  <div class="angle-right-wrapper">
                    <img class="angle-right" src="icons/angle-right.svg" />
                  </div>
                  <div class="play-wrapper">
                    <img class="play" src="icons/play.svg" />
                  </div>
                  <div class="angle-left-wrapper">
                    <img class="angle-left" src="icons/angle-left.svg" />
                  </div>
                </div>
              </div>
              <div class="view-6">
                <input type="text" id="playlistInput" placeholder="..." style="width: 280px; font-size: 40px; border-radius: 6px; border: 1px solid #ccc; padding: 2px 8px;" />
              </div>
            </div>
            <div class="overlap-group-wrapper">
              <div class="overlap-2">
                <!-- <div class="rectangle"></div> -->
                <div class="text-wrapper">Количество слов: <span id="wordCountDisplay">0</span></div>
              </div>
            </div>
            <div class="view-7">
              <div class="pause-wrapper" id="pauseBtn" style="cursor:pointer;">
                <img class="pause" src="icons/pause.svg" />
              </div>
              <div class="div-wrapper">
                <div class="text-wrapper-2" id="timerDisplay">30:00</div>
              </div>
            </div>
            <div id="mascot-bubble-container" style="position: absolute; left: 1750px; top: 713px; width: 177px; display: flex; flex-direction: column; align-items: center; z-index: 200; pointer-events: none;">
              <div id="mascot-bubble" class="mascot-bubble" style="display: block;">
                <!-- Фраза появится здесь -->
              </div>
            </div>
            <img
              class="element-simple"
              src="icons/stepler.png"
            />
          </div>
          <div class="menu-burger-wrapper">
            <div class="menu-burger">
              <img class="group" src="icons/menu-burger.svg" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <audio id="musicPlayer" style="display:none;"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
      const apiBase = 'http://localhost:5000/api/writer';
      function updateTextAndCount() {
        const text = document.getElementById('textInput').value;
        const count = text.trim() ? text.trim().split(/\s+/).length : 0;
        document.getElementById('wordCountDisplay').innerText = count;
      }
      setInterval(updateTextAndCount, 1000);

      let timerRunning = false;
      let timerInterval = null;
      let timerSeconds = 30 * 60; 

      function formatTimer(secs) {
        const m = Math.floor(secs / 60).toString().padStart(2, '0');
        const s = (secs % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
      }

      function updateTimerDisplay() {
        document.getElementById('timerDisplay').innerText = formatTimer(timerSeconds);
      }

      function timerTick() {
        if (timerRunning && timerSeconds > 0) {
          timerSeconds--;
          updateTimerDisplay();
          if (timerSeconds === 0) {
            timerRunning = false;
            clearInterval(timerInterval);
          }
        }
      }

      function toggleTimer() {
        if (!timerRunning) {
          timerRunning = true;
          timerInterval = setInterval(timerTick, 1000);
        } else {
          timerRunning = false;
          clearInterval(timerInterval);
        }
      }

      document.getElementById('pauseBtn').addEventListener('click', toggleTimer);

      updateTimerDisplay();

      document.getElementById('savePdfBtn').addEventListener('click', function() {
        const text = document.getElementById('textInput').value;
        const doc = new window.jspdf.jsPDF({ 
          orientation: 'p', 
          unit: 'mm', 
          format: 'a4',
         
        });
      
        doc.setFont("helvetica", "normal");
        doc.setFontSize(14);
        const lines = doc.splitTextToSize(text, 180);
        doc.text(lines, 10, 20, { baseline: 'top' });
        doc.save('text.pdf');
      });

      let phrases = [
        "Ты молодец, продолжай писать!",
        "Каждая строка — шаг к успеху.",
        "Не сдавайся, вдохновение рядом!",
        "Твои идеи важны, делись ими!",
        "Сделай сегодня чуть больше, чем вчера.",
        "Вдохновляйся и вдохновляй других!",
        "Пиши с удовольствием!"
      ];
      let phraseIdx = 0;

      function showNextPhrase() {
        if (!phrases.length) return;
        phraseIdx = (phraseIdx + 1) % phrases.length;
        document.getElementById('mascot-bubble').innerText = phrases[phraseIdx];
      }
      function initMascotBubble() {
        if (phrases.length) {
          phraseIdx = Math.floor(Math.random() * phrases.length);
          document.getElementById('mascot-bubble').innerText = phrases[phraseIdx];
          setInterval(showNextPhrase, 10000); // раз в 10 секунд
        }
      }
      initMascotBubble();

      // --- MUSIC PLAYER LOGIC ---
      let playlist = [];
      let currentTrack = 0;
      let isPlaying = false;
      const audio = document.getElementById('musicPlayer');
      const playlistInput = document.getElementById('playlistInput');

      function parsePlaylist(input) {
        // Для VK/Яндекс: если вставлена ссылка на плейлист, просто сохраняем её как один элемент
        input = input.trim();
        if (/vk\.com|music\.yandex\.ru/.test(input)) {
          return [input];
        }
        // Иначе — разделяем по переводу строки или запятой
        return input.split(/[\n,]+/).map(x => x.trim()).filter(Boolean);
      }

      function loadTrack(idx) {
        if (!playlist.length) return;
        currentTrack = ((idx % playlist.length) + playlist.length) % playlist.length;
        audio.src = playlist[currentTrack];
        audio.load();
        if (isPlaying) audio.play();
      }

      function playPauseMusic() {
        if (!playlist.length) return;
        // Проверяем, поддерживается ли ссылка браузером
        if (/vk\.com|music\.yandex\.ru/.test(playlist[currentTrack])) {
          window.open(playlist[currentTrack], '_blank');
          return;
        }
        if (audio.paused) {
          audio.play();
          isPlaying = true;
        } else {
          audio.pause();
          isPlaying = false;
        }
      }

      function nextTrack() {
        if (!playlist.length) return;
        if (/vk\.com|music\.yandex\.ru/.test(playlist[currentTrack])) {
          // Для внешних плейлистов просто открываем ссылку снова
          window.open(playlist[currentTrack], '_blank');
          return;
        }
        loadTrack(currentTrack + 1);
        if (isPlaying) audio.play();
      }

      function prevTrack() {
        if (!playlist.length) return;
        if (/vk\.com|music\.yandex\.ru/.test(playlist[currentTrack])) {
          window.open(playlist[currentTrack], '_blank');
          return;
        }
        loadTrack(currentTrack - 1);
        if (isPlaying) audio.play();
      }

      // Обработка ввода плейлиста
      function handlePlaylistInput() {
        playlist = parsePlaylist(playlistInput.value);
        currentTrack = 0;
        if (playlist.length) {
          // Если это VK/Яндекс — не трогаем <audio>
          if (/vk\.com|music\.yandex\.ru/.test(playlist[0])) {
            isPlaying = false;
            audio.pause();
            audio.src = "";
          } else {
            loadTrack(0);
            isPlaying = false;
            audio.pause();
          }
        }
      }
      playlistInput.addEventListener('change', handlePlaylistInput);
      playlistInput.addEventListener('blur', handlePlaylistInput);
      playlistInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          handlePlaylistInput();
          playlistInput.blur();
        }
      });

      // Кнопки управления
      document.querySelector('.play-wrapper').addEventListener('click', playPauseMusic);
      document.querySelector('.angle-left-wrapper').addEventListener('click', prevTrack);
      document.querySelector('.angle-right-wrapper').addEventListener('click', nextTrack);

      // Автоматически следующий трек
      audio.addEventListener('ended', nextTrack);
    </script>
  </body>
</html>
